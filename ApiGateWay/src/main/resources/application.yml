spring:
  application:
    name: APIGATEWAY
  cloud:
    gateway:
      mvc:
        routes:
          - id: USER-SERVICE
            uri: lb://USERSERVICE
            predicates:
              - path=/users/**
          - id: HOTEL-SERVICE
            uri: lb://HOTELSERVICE
            predicates:
              - path=/hotels/**
          - id: RATING-SERVICE
            uri: lb://RATINGSERVICE
            predicates:
              - path=/ratings/**

server:
  port: 8084



eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka